<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator" id="calculators">
            <div class="row">
                <h5>Welcome to Calculate me!</h5>
            </div>
            <div class="display">
                <input type="text" name="display" id="display" readonly>
            </div>
            <div class="row1">
                <button class="button" onclick="clearDisplay()">Ac</button>
                <button class="button" onclick="appendValueDel()">Del</button>
                <button class="button" onclick="appendValue('%')">%</button>
                <button class="button" onclick="appendValue('/')">/</button>
            </div>
            <div class="row1">
                <button class="button" onclick="appendValue('7')">7</button>
                <button class="button" onclick="appendValue('8')">8</button>
                <button class="button" onclick="appendValue('9')">9</button>
                <button class="button" onclick="appendValue('*')">*</button>
            </div>
            <div class="row1">
                <button class="button" onclick="appendValue('4')">4</button>
                <button class="button" onclick="appendValue('5')">5</button>
                <button class="button" onclick="appendValue('6')">6</button>
                <button class="button" onclick="appendValue('-')">-</button>
            </div>
            <div class="row1">
                <button class="button" onclick="appendValue('1')">1</button>
                <button class="button" onclick="appendValue('2')">2</button>
                <button class="button" onclick="appendValue('3')">3</button>
                <button class="button" onclick="appendValue('+')">+</button>
            </div>
            <div class="row1">
                <button class="button" onclick="appendValue('00')">00</button>
                <button class="button" onclick="appendValue('0')">0</button>
                <button class="button" onclick="appendValue('.')">.</button>
                <button class="button" onclick="calculateResult()">=</button>
            </div>
        </div>
    </div>





    <script src="index.js"></script>

</body>
</html>
